# Balanced Mode - Standard Analysis (Default)
# For most problems requiring thorough analysis

name: balanced
description: Standard analysis for most problems (default)
rounds: 4
duration_estimate: "10-15 minutes"

# Agent sequence
agents:
  - explorer    # Round 1: Generate diverse approaches
  - critic      # Round 2: Reality-check ideas
  - synthesizer # Round 3: Recommend solution
  - security    # Round 4: Security & risk analysis

# Quality checks
quality:
  coverage_required: true         # Check key dimensions
  anti_pattern_detection: standard # Standard checks
  stress_pass_required: true      # Require stress testing

  # Coverage dimensions to check
  coverage_dimensions:
    - architecture
    - security
    - performance
    - maintainability

# Use cases
use_cases:
  - "Architecture decisions"
  - "Technology stack selection"
  - "Design pattern choice"
  - "API design"
  - "Most general problems"

# Example
example: "Design authentication system for multi-tenant SaaS"
