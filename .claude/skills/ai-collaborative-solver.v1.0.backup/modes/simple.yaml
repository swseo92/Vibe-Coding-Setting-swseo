# Simple Mode - Quick Analysis
# For time-sensitive decisions and straightforward problems

name: simple
description: Quick analysis for straightforward problems
rounds: 3
duration_estimate: "5-8 minutes"

# Agent sequence
agents:
  - explorer    # Round 1: Generate diverse approaches
  - critic      # Round 2: Reality-check ideas
  - synthesizer # Round 3: Recommend solution

# Quality checks
quality:
  coverage_required: false        # No mandatory coverage
  anti_pattern_detection: basic   # Basic checks only
  stress_pass_required: false     # No stress testing

# Use cases
use_cases:
  - "Quick technology choice"
  - "Simple architecture decision"
  - "Time-sensitive problem"
  - "Binary decision (A vs B)"

# Example
example: "Should we use REST or GraphQL for this mobile app?"
