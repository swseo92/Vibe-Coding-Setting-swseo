# Coverage Monitor - 8 Dimensions

# These dimensions should be addressed in most technical debates
# Facilitator flags uncovered dimensions after each round

dimensions:
  architecture:
    description: "System design, component interactions, data flow"
    keywords: ["architecture", "design", "structure", "components", "modules"]
    critical: true

  security:
    description: "Authentication, authorization, data protection, vulnerabilities"
    keywords: ["security", "auth", "encryption", "vulnerability", "attack"]
    critical: true

  performance:
    description: "Speed, scalability, resource usage, optimization"
    keywords: ["performance", "speed", "scale", "optimize", "latency", "throughput"]
    critical: true

  ux:
    description: "User experience, interface, usability, accessibility"
    keywords: ["ux", "user experience", "interface", "usability", "ui"]
    critical: false

  testing:
    description: "Test strategy, coverage, validation, QA"
    keywords: ["test", "testing", "validation", "qa", "coverage"]
    critical: true

  ops:
    description: "Deployment, monitoring, maintenance, DevOps"
    keywords: ["deployment", "ops", "devops", "monitoring", "infrastructure"]
    critical: true

  cost:
    description: "Financial impact, resource costs, ROI"
    keywords: ["cost", "price", "budget", "roi", "resource"]
    critical: false

  compliance:
    description: "Regulatory requirements, legal constraints, standards"
    keywords: ["compliance", "regulation", "legal", "gdpr", "standard"]
    critical: false  # Becomes critical for certain domains (fintech, healthcare)

# Domain-specific dimension activation
domain_rules:
  fintech:
    critical_dimensions: ["security", "compliance", "testing"]

  healthcare:
    critical_dimensions: ["security", "compliance", "privacy"]

  startup:
    critical_dimensions: ["cost", "performance", "testing"]

  enterprise:
    critical_dimensions: ["security", "compliance", "ops", "architecture"]

# Coverage thresholds
thresholds:
  minimum_critical_coverage: 3  # At least 3 critical dimensions must be addressed
  minimum_total_coverage: 5     # At least 5 total dimensions
  warn_after_round: 2           # Start warning about gaps after round 2

# Auto-expansion
telemetry:
  track_user_followups: true    # Track questions user asks after debate
  propose_new_dimensions: true  # Suggest new dimensions based on misses
  review_period_days: 30        # Review and propose new dimensions monthly
