[pytest]
# Pytest 설정 파일

# 테스트 검색 경로
testpaths = tests

# 파일 패턴
python_files = test_*.py

# 클래스 패턴
python_classes = Test*

# 함수 패턴
python_functions = test_*

# Output 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 마커 정의
markers =
    slow: 느린 테스트 (deselect with '-m "not slow"')
    integration: 통합 테스트
    unit: 단위 테스트

# Coverage 옵션
[coverage:run]
source = .claude
omit =
    */tests/*
    */tmp/*
    */.venv/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
