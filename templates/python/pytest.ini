# pytest 설정
# 참고: pyproject.toml에 이미 pytest 설정이 포함되어 있습니다.
# pyproject.toml을 우선 사용하는 것을 권장합니다.
# 필요한 경우에만 이 파일을 활성화하세요.

[pytest]
# 테스트 디렉토리 지정
testpaths = tests

# 기본 옵션
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=myproject
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# 커스텀 마커 정의
markers =
    slow: 느린 테스트 (10초 이상)
    integration: 통합 테스트
    e2e: 종단간 테스트
    api: API 테스트
    database: 데이터베이스 테스트

# 경고 필터
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
